<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        {% block title %}
        <title>Pagina Principal</title>
        {% endblock title %}
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
        <!--API MAPA-->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <!--Estilos Personalizados-->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
        <!--Efectos Personalizados-->
        <script type="text/javascript">
            let mainLocation = window.pageYOffset;
            window.onscroll = function(){
            let transition = window.pageYOffset;
            if(mainLocation >= transition){
                this.document.getElementById('bar').style.top = '0';
            }
            else{
                this.document.getElementById('bar').style.top = '-100%';
            }
            mainLocation = transition;
            }
        </script> 
    <body>
        {% block content %}
        
        {% endblock content %}
    </body>
</html>
