{% extends "base_generic.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container text-center mt-3 mb-5">
    {% load static %}
    <img src="{% static 'images/m.png' %}" style="width:20%;" alt="icono">
    <P class="display-4">S <img src="{% static 'images/m.png' %}" style="width:50px;" alt="icono"> ART PARKING</P>
</div>
<div class="container">
    <div class="row">
        <div class='card p-5 mb-5 m-auto'>
            <div class="col-md-12">
                <form action="" method="POST" >
                   <div class="form-group">
                        {% csrf_token %}
                        <div class="blockquote">
                            {{ form|crispy }}
                        </div>
                    </div>
                     <button type="submit" style="margin-top: 20%; margin-bottom: 30%;" class="btn btn-outline-info btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
