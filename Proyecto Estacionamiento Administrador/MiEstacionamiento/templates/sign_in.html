{% extends "base_generic.html" %}
{% block content %}
{% if  user.is_authenticated %}
    {% if not user.is_superuser %}
        
        

        <a class="links h1" style="margin-bottom: 5%; margin-top: 5%; text-align: center;" href="{% url 'logout' %}">Cerrar Sesion</a>
    {% else %}
    <a class="links h1" style="margin-bottom: 5%; margin-top: 5%; text-align: center;" href="{% url 'logout' %}">Cerrar Sesion</a>
    {% endif %}
{% else %}
<div class="container text-center mt-3 mb-5">
    {% load static %}
    <img src="{% static 'images/m.png' %}" style="width:20%;" alt="icono">
    <P class="display-4">S <img src="{% static 'images/m.png' %}" style="width:50px;" alt="icono"> ART PARKING</P>
</div>
<div class="container">
    <div class="row">
        <div class='card p-5 mb-5 m-auto'>
            <div class="col-md-12 text-center">
                <form action="" method="POST" >
                   <div class="form-group">
                        {% csrf_token %}
                        <label class="h1" style="margin-top: 5%; margin-bottom: 10%;" for="formGroupExampleInput">Inicie Sesion o Registrese</label><br>
                        <a class="links h3" style="margin-bottom: 10%;" href="{% url 'login' %}">Iniciar Sesion</a><hr>
                        <a class="links h3" style="margin-bottom: 5%;" href="{% url 'registro' %}">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
