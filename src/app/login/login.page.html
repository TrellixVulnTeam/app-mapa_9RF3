<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark-tint">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
            <ion-label position="floating">Patente</ion-label>
            <ion-input formControlName="patente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="primary-shade" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-button color="dark-tint" slot="end">
      <ion-buttons>
      <ion-button [routerLink] = "['/registro']" >Registrarse</ion-button>
      </ion-buttons>
    </ion-button>
  </ion-toolbar>
</ion-footer>
